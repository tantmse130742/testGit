<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>Login Page</title>
</head>

<body>
    <div class="displayLogin">
        
        <div class="displayLogin-picture">
            <img src="./img/image 1.png" alt="" width="100%">
        </div>
        
        <div class="displayLogin-loginForm">
            <div class="formmInput">
                <h3>Welcome back</h3>
                <h2>Login to your account</h2>
                <form action="submit" method="get">
                    <p>Email</p>
                    <input type="text" name="" id="email">
                    <p>Password</p>
                    <input type="password" name="" id="password">
                    <div class="forgot-remember">
                        <div class="forgot-remember-remenberme">
                            <input type="checkbox" name="vehicle3" value="Boat" checked>
                            <label for="vehicle2">Remember me</label>
                        </div>
                        <div class="forgot-remember-forgot">
                            <a href="forghot">Forgot password ?</a>
                        </div>
                    </div>
                    <input type="submit" name="Login now" id="submit" value="Login now">
                </form>
                <div class="formmInput-google">
                   <button>Sign google</button>
                </div>
            </div>
            
            <div class="dontHaveAccount">
             <a href="">dont have account? Join free today</a>
            </div>
        </div>
    </div>
</body>

</html>
